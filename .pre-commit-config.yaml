repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: detect-aws-credentials
      - id: detect-private-key


  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=E501,W503]
        files: ^movies/, ^app/
        exclude: ^movies/migrations/, ^app/migrations/

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=120]
        files: ^movies/, ^app/

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]
        files: ^movies/


  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-r, movies/, -x, movies/tests/, --severity-level=high]
        files: ^movies/, ^app/

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        args: [--full-report]

  - repo: local
    hooks:
      - id: pytest-run
        name: Run Django Tests
        entry: bash -c "DJANGO_TESTING=True pytest -v --cov=movies --cov-fail-under=65"

        language: system
        pass_filenames: false
        always_run: true


  - repo: local
    hooks:
      - id: sonar-pre-scan
        name: SonarQube Pre-scan
        entry: bash -c "sonar-scanner -Dsonar.projectKey=django-movies -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=dd7986a8d39916189a109ef6e1fbc05115aaf60f || echo 'SonarQube Warning'"

        language: system
        pass_filenames: false
        always_run: false
