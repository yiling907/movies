name: CI/CD to AWS EB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  PYTHON_VERSION: "3.9"          
  PROJECT_KEY: "yiling907_movies"
  TEST_REPORT_PATH: "reports/test-results.xml"  
  COV_REPORT_PATH: "reports/coverage.xml"       
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit safety awscli awsebcli

      - name: Code quality check
        run: |
          flake8 .
          bandit -c bandit.yml -r .
          safety check -r requirements.txt

      - name: Django checks
        run: |
          python manage.py check

  sonar-analysis:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"  

      - name: Install Dependency
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage pytest-cov
      
      - name: Test Report
        run: |
          mkdir -p reports
          pytest --junitxml=${{ env.TEST_REPORT_PATH }} --cov=movies --cov-report=xml:${{ env.COV_REPORT_PATH }} --cov-fail-under=70     

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: SonarQube Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false
        
  deploy:
    needs: sonar-analysis
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install AWS CLI and EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package Django application
        run: |
          
          
          zip -r django-app-deploy.zip . -x "venv/*" ".git/*" ".env" ".elasticbeanstalk/*"

      - name: Create EB application version
        run: |
          
          EB_APP_NAME=${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV_NAME=${{ secrets.EB_ENVIRONMENT_NAME }}
          VERSION_LABEL="deploy-$(date +%Y%m%d%H%M%S)-${{ github.sha }}"
          
          
          aws s3 cp django-app-deploy.zip s3://${{ secrets.EB_S3_BUCKET_NAME }}/$VERSION_LABEL.zip
          
          
          aws elasticbeanstalk create-application-version \
            --application-name $EB_APP_NAME \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET_NAME }},S3Key=$VERSION_LABEL.zip \
            --auto-create-application

          
          aws elasticbeanstalk update-environment \
            --environment-name $EB_ENV_NAME \
            --version-label $VERSION_LABEL

      - name: Wait for deployment to complete
        run: |
          EB_ENV_NAME=${{ secrets.EB_ENVIRONMENT_NAME }}
          
          for i in {1..60}; do
            STATUS=$(aws elasticbeanstalk describe-environments --environment-names $EB_ENV_NAME --query "Environments[0].Status" --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments --environment-names $EB_ENV_NAME --query "Environments[0].Health" --output text)
            
            echo "Deployment status: $STATUS, Health: $HEALTH"
            
            if [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ]; then
              echo "Deployment successful!"
              exit 0
            fi
            
            if [ "$HEALTH" = "Red" ]; then
              echo "Deployment failed! Health status is Red"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "Deployment timed out after 10 minutes"
          exit 1

      - name: Post-deployment checks
        run: |
          
          EB_URL="http://${{ secrets.EB_ENVIRONMENT_URL }}"
          curl --fail --max-time 30 $EB_URL || (echo "EB environment URL is not accessible" && exit 1)
