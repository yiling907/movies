name: CI/CD to AWS EB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
env:
  PYTHON_VERSION: "3.9"
  PROJECT_KEY: "yiling907_movies"
  TEST_REPORT_PATH: "reports/test-results.xml"
  COV_REPORT_PATH: "reports/coverage.xml"

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit safety awscli awsebcli

      - name: Code quality check
        run: |
          flake8 .
          bandit -c bandit.yml -r .
          safety check -r requirements.txt

      - name: Django checks
        run: |
          python manage.py check

  test-with-sonar-analysis:
    needs: code-quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependency
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage pytest-cov

      - name: Test Report
        run: |
          mkdir -p reports
          pytest --junitxml=${{ env.TEST_REPORT_PATH }} --cov=. --cov-report=xml:${{ env.COV_REPORT_PATH }} --cov-fail-under=70

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false
  terraform-check-and-plan:
    needs: test-with-sonar-analysis
    name: 'check-and-plan'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: lastest
      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
          terraform fmt -check

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: |
          cd terraform
          terraform plan -no-color -input=false -out=tfplan.binary
          echo "PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
          terraform show -no-color tfplan.binary >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Terraform Plan Output\n\n\`\`\`\n${process.env.PLAN_OUTPUT}\n\`\`\`\n`;
            
            
            await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });

  deploy-terraform:
    name: deploy-terraform
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: terraform-check-and-plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: lastest
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve -input=false
  deploy-movies:
    needs: test-with-sonar-analysis
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install AWS CLI and EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package Django application
        run: |


          zip -r django-app-deploy.zip . -x "venv/*" ".git/*" ".env" ".elasticbeanstalk/*"

      - name: Create EB application version
        run: |

          EB_APP_NAME=${{ secrets.EB_APPLICATION_NAME }}
          EB_ENV_NAME=${{ secrets.EB_ENVIRONMENT_NAME }}
          VERSION_LABEL="deploy-$(date +%Y%m%d%H%M%S)-${{ github.sha }}"


          aws s3 cp django-app-deploy.zip s3://${{ secrets.EB_S3_BUCKET_NAME }}/$VERSION_LABEL.zip


          aws elasticbeanstalk create-application-version \
            --application-name $EB_APP_NAME \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET_NAME }},S3Key=$VERSION_LABEL.zip \
            --auto-create-application


          aws elasticbeanstalk update-environment \
            --environment-name $EB_ENV_NAME \
            --version-label $VERSION_LABEL

      - name: Wait for deployment to complete
        run: |
          EB_ENV_NAME=${{ secrets.EB_ENVIRONMENT_NAME }}

          for i in {1..60}; do
            STATUS=$(aws elasticbeanstalk describe-environments --environment-names $EB_ENV_NAME --query "Environments[0].Status" --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments --environment-names $EB_ENV_NAME --query "Environments[0].Health" --output text)

            echo "Deployment status: $STATUS, Health: $HEALTH"

            if [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ]; then
              echo "Deployment successful!"
              exit 0
            fi

            if [ "$HEALTH" = "Red" ]; then
              echo "Deployment failed! Health status is Red"
              exit 1
            fi

            sleep 10
          done

          echo "Deployment timed out after 10 minutes"
          exit 1

      - name: Post-deployment checks
        run: |

          EB_URL="http://${{ secrets.EB_ENVIRONMENT_URL }}"
          curl --fail --max-time 30 $EB_URL || (echo "EB environment URL is not accessible" && exit 1)
